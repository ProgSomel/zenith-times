<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!--! CSS  -->
    <link rel="stylesheet" href="styles/style.css" />
    <!--! DaisyUI with TailwindCSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-16 mt-8">
      <!--! Navbar Section  -->
      <nav class="flex justify-around md:justify-between">
        <h1 class="text-3xl font-bold">ReTro</h1>
        <div class="dropdown md:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mr-15 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box"
          >
            <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="Home">
              <img src="images/icons/home.svg" alt="" />
            </div>
            <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="Edit">
              <img src="images/icons/edit.svg" alt="" />
            </div>
            <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="Add">
              <img src="images/icons/add.svg" alt="" />
            </div>
            <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="News">
              <img src="images/icons/news.svg" alt="" />
            </div>

            <button class="bg-[#797DFC] p-2 rounded-xl font-bold text-white">
              Sign In
            </button>
          </ul>
        </div>
        <div class="md:flex gap-3 hidden">
          <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="Home">
            <img src="images/icons/home.svg" alt="" />
          </div>
          <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="Edit">
            <img src="images/icons/edit.svg" alt="" />
          </div>
          <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="Add">
            <img src="images/icons/add.svg" alt="" />
          </div>
          <div class="tooltip bg-gray-200 p-2 rounded-full" data-tip="News">
            <img src="images/icons/news.svg" alt="" />
          </div>

          <button class="bg-[#797DFC] p-2 rounded-xl font-bold text-white">
            Sign In
          </button>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <!--! JS Script  -->
    <script src="js/index.js"></script>
  </body>
</html>
